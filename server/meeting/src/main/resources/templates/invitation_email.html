<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:remove="all">Template for HTML email with inline image</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <table>
        <tr>
            <td>
                <h1 style="text-align:left;font-size:20px;font-weight:bold;">Meeting Invitation</h1>
            </td>
        </tr>
        <tr>
            <td>
                <p style="text-align:left;font-size:16px">[[${sender}]] has invited you to join an online meeting.</p>
            </td>
        </tr>
        <tr>
            <td>
                <ul style="list-style-type:none;margin:0;padding:0">
                    <li style="text-align:left;font-size:16px;margin:0;padding:0">title:[[${meetingTitle}]]</li>
                    <li style="text-align:left;font-size:16px;margin:0;padding:0">Date:[[${meetingDate}]]</li>
                    <li style="text-align:left;font-size:16px;margin:0;padding:0">Time:[[${scheduledStartTime}]] -
                        [[${scheduledEndTime}]]</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td>
                <span style="display:block">Meeting link:</span>
                <a style="text-decoration: none;font-size: 14px;" th:href="@{${meetingLink}}">[[${meetingLink}]]</a>
            </td>
        </tr>
        <tr>
            <td>
                <span>Meeting ID:[[${meetingId}]]</span>
            </td>
        </tr>
        <tr>
            <td style="text-align: center;">
                <table
                    style="background-color:#00008B;padding:12px 60% 12px 10%;border:none;border-radius:5px;margin:auto">
                    <tr>
                        <td>
                            <span>Accept</span>
                        </td>
                    </tr>
                </table>

            </td>
        </tr>
    </table>

</body>

</html>
